<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>移動キャラゲーム（学習用）</title>
<meta name="description" content="学校の自主学習用として作成したJavaScript基礎練習ページです。">
<style>
  body {
    background: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    font-family: sans-serif;
  }

  #info {
    width: 400px;
    margin-bottom: 20px;
    background: #fff;
    padding: 10px;
    border: 1px solid #aaa;
  }

  #game-area {
    width: 400px;
    height: 400px;
    background: white;
    border: 2px solid #333;
    position: relative;
  }

  .sprite {
    width: 40px;
    height: 40px;
    position: absolute;
  }
</style>
</head>
<body>

<div id="info">
  <h2>移動キャラゲーム（学習用）</h2>
  <p>これは学校の自主学習用として作成した、HTML/CSS/JavaScript の基礎練習ページです。</p>
  <p>キーボードの矢印キーでキャラクターを動かすシンプルな動作確認用デモです。</p>
</div>

<div id="game-area">
  <img id="player" class="sprite" src="images/player.png" style="left: 40px; top: 40px;">
  <img id="enemy" class="sprite" src="images/enemy.png" style="left: 280px; top: 280px;">
</div>

<!-- 外部スクリプト化（安全性向上のため） -->
<script src="game.js"></script>

</body>
</html>
